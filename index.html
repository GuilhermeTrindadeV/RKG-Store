<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/view/css/home.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <header class="card-header">
            <div class="header-content">
                <div id="left">
                    <img id="logo" src="/view/rkg.jpg" alt="Logo">
                    <a href="#">Shop</a>
                    <a href="#">Mais vendidos</a>
                    <a href="#">pack</a>
                    <a href="#">suporte</a>
                </div>
                <div id="right">
                    <a class="btn btn-success">Compre</a>
                    <input type="text" placeholder="Qual seu interesse...">
                    <a href="#">carrinho</a>
                </div>
            </div>
        </header>
        <div class="card-body">
            <div class="carousel slide custom-carousel" id="carouselLancamentos">
                <div class="carousel-inner">
                    <div class="active">
                        <button class="carousel-control-prev" type="button">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <div class="carousel-cards-container">
                            <div class="product-card">
                                <img src="view/white-shirt.jpg" class="card-img" alt="Produto 1">
                                <p class="card-title">Produto 1</p>
                            </div>
                            <div class="product-card">
                                <img src="view/all-shirt.jpg" class="card-img" alt="Produto 2">
                                <p class="card-title">Produto 2</p>
                            </div>
                            <div class="product-card">
                                <img src="view/white-shirt.jpg" class="card-img" alt="Produto 3">
                                <p class="card-title">Produto 3</p>
                            </div>
                            <div class="product-card">
                                <img src="view/all-shirt.jpg" class="card-img" alt="Produto 4">
                                <p class="card-title">Produto 4</p>
                            </div>
                            <div class="product-card">
                                <img src="view/white-shirt.jpg" class="card-img" alt="Produto 5">
                                <p class="card-title">Produto 5</p>
                            </div>
                        </div>
                        <button class="carousel-control-next" type="button">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="card-footer">
            Desenvolvido por Trindade © 2025
        </div>
    </div>
</body>
</html>
